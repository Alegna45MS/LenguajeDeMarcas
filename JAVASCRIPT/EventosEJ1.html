<!DOCTYPE html>
 <html> 
<head>
    <script>
        function cambiarTexto(){
            var text=document.getElementById("caja");
            var almacen=document.getElementById("texto");
            textoActual=almacen.value;
            text.innerHTML=textoActual;   
        }
        function cambiarFondo(){
            var nuevoColor=document.getElementById("cambiarFondo").value;
            document.getElementById("caja").style.backgroundColor=nuevoColor;
            
        }
        function cambiarBorde(){
            var nuevoborde=document.getElementById("cambiarBorde").value;
            document.getElementById("caja").style.borderColor=nuevoborde;
        }
        function cambiarColorTexto(){
            var Colortexto=document.getElementById("caja");
            var almacen=document.getElementById("cambiarColorText")
            Colortexto.style.color=almacen.value;
        }

    </script>
</head>
