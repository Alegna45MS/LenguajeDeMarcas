    <body>
        <script type="text/Javascript">
            function UltimoElemento(array) {
  
                if (array.length === 0) {
                    return null; 
                }
                return array[array.length - 1];
                }

            const array = [1, 2, 3, 4, 5];
            const ultimoElemento = UltimoElemento(array);
            document.write("El Ãºltimo elemento del array es:", ultimoElemento)
       </script>
    </body>
