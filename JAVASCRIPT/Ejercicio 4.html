<!DOCTYPE html>
 <html> 
    <head>
        <title>Ejercicio4</title>
    </head>
    <body> 
        <script type="text/Javascript">
            var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
            for (var i = 0; i < dias.length; i++) {
                document.write(dias[i] + "<br>");
            }
            for (var i=0;i<dias.length;i++){
                document.write((i+1)+"."+dias[i]+"<br>")
            }
        </script> 
    </body> 
</html>
