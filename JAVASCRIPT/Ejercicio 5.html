<!DOCTYPE html>
 <html> 
    <head>
        <title>Ejercicio5</title> 
    </head>
    <body>
        <script type="text/Javascript">
            var numeros=" ";
            for (var i = 1; i <= 10; i++) {
                numeros=numeros + i + ' ';
            }
            document.write(numeros);
            document.write("<br>")

            var numerosPares=" ";
            for (var i = 0; i <= 39; i=i+2) {
                numerosPares=numerosPares + i + ' ';
            }
            document.write(numerosPares);
            document.write("<br>")

            var multiplosDe7=" ";
            for (var i = 0; i < 500; i=i+7) {
                multiplosDe7=multiplosDe7 + i + ' ';
        }
        document.write(multiplosDe7);
       </script>
    </body> 
</html>
