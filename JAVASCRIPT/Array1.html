<!DOCTYPE html>
 <html> 
    <head>
        <title>Array1</title> 
    </head>
    <body>
        <script type="text/Javascript">
            let array=new array[10]
            for(i=0;i<10;i++){
                array[i]=Math.floor(Math.random()*20)*5
                while(array[0]<50){
                    array[0]=Math.floor(Math.random()*20)*5
                }
                while(array[9]>50){
                    array[9]=Math.floor(Math.random()*20)*5
                }
            }
            document.write(array)
       </script>
    </body> 
</html>
